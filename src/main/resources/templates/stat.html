<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Результат Тестирования</title>

    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<!-- container body -->
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/user}">Список пользователей</a></p>
            <p><a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/admin}">Загрузка тестов</a></p>
            <p><a th:href="@{/theme}">Темы тестирования</a></p>
        </div>
        <div class="col-sm-8 text-left">
            <div>
                <div><h3><p th:text="${title}">Ваши результаты!</p></h3></div>
                <hr/>
                <!-- results -->
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Начало</th>
                        <th>Окончание</th>
                        <th>Кол-во вопросов</th>
                        <th>Балл</th>
                        <th>Максимальный Балл</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${start}"></td>
                        <td th:text="${finish}"></td>
                        <td th:text="${questionCount}"></td>
                        <td th:text="${grade}"></td>
                        <td th:text="${maxGrade}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">
                <p>Рекламный блок</p>
            </div>
            <div class="well">
                <p>Рекламный блок</p>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
