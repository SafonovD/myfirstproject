
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Админ панель</title>

    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<!-- container body -->
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/user}">Список пользователей</a></p>
            <p><a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/admin}">Загрузка тестов</a></p>
            <p><a th:href="@{/theme}">Темы тестирования</a></p>
        </div>
        <div class="col-sm-8 text-left">
            <div class="starter-template">
                <h1 th:inline="text" >Hello [[${#httpServletRequest.remoteUser}]]!</h1>
            </div>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label th:text="${message}"></label>
                    <input th:text="${message}" type="file" name="file" id="file">
                    <hr>
                    <input class="form-control" type="text" name="themename" placeholder="Название темы тесты">
                    <label for="descriptForm">Описание</label>
                    <textarea class="form-control" id="descriptForm" rows="3" name="descript" placeholder="Описание теста"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Добавить" class="btn btn-primary" />
                </div>
            </form>
            <hr>
        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">
                <p>Рекламный блок</p>
            </div>
            <div class="well">
                <p>Рекламный блок</p>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
